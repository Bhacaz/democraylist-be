<app-toolbar></app-toolbar>

<span *ngIf="isLoading">
  <app-loading></app-loading>
</span>

<div *ngIf="!isLoading" class="container column">
  <div class="container" id="home-tools">
    <div id="playslist-search" class="container">
      <div id="playlist-search-container">
        <span class="p-input-icon-left">
          <i class="fa fa-search"></i>
          <input type="text" pInputText placeholder="Search" [(ngModel)]="query" name="query" (ngModelChange)='searchPlaylists()'>
        </span>
      </div>
    </div>
    <div class="container my-playlist-container content-center">
      <a class="content-center-content" routerLink="/playlists/new">
        <span class="add-playlist-button"><i class="fa fa-plus"></i></span>
      </a>
    </div>
  </div>

  <div id="playlist-list-container" >
<!--      <app-playlist-cover [playlist]="playlist"></app-playlist-cover>-->
    <div class="cover-container" *ngFor="let playlist of playlists">
        <app-playlist-cover [playlist]="playlist"></app-playlist-cover>
    </div>
  </div>
</div>
